<!doctype html>
<html lang="en">
  <head>
    <!-- Character Encoding & Viewport -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags for SEO -->
    <title>ResAlign AI - AI-Powered Resume Analysis & Career Alignment Tool</title>
    <meta name="title" content="ResAlign AI - AI-Powered Resume Analysis & Career Alignment Tool" />
    <meta name="description" content="ResAlign AI analyzes your resume against job descriptions using advanced AI. Get actionable insights, skill gap analysis, and personalized career recommendations to land your dream job." />
    <meta name="keywords" content="resume analysis, AI resume, career alignment, job matching, skill analysis, resume optimization, career planning" />
    <meta name="author" content="ResAlign AI" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://alignai.cv" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="src/assets/favicon.png" />
    <link rel="apple-touch-icon" href="src/assets/favicon.png" />
    
    <!-- Open Graph / Facebook Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://alignai.cv" />
    <meta property="og:title" content="ResAlign AI - AI-Powered Resume Analysis & Career Alignment Tool" />
    <meta property="og:description" content="ResAlign AI analyzes your resume against job descriptions using advanced AI. Get actionable insights, skill gap analysis, and personalized career recommendations to land your dream job." />
    <meta property="og:image" content="https://alignai.cv/og-image.png" />
    <meta property="og:site_name" content="ResAlign AI" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://alignai.cv" />
    <meta name="twitter:title" content="ResAlign AI - AI-Powered Resume Analysis & Career Alignment Tool" />
    <meta name="twitter:description" content="ResAlign AI analyzes your resume against job descriptions using advanced AI. Get actionable insights, skill gap analysis, and personalized career recommendations to land your dream job." />
    <meta name="twitter:image" content="https://alignai.cv/og-image.png" />
    
    <!-- Additional SEO Tags -->
    <meta name="theme-color" content="#ffffff" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    
    <!-- Preconnect to Third-Party Services (if any) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    
    <!-- JSON-LD Structured Data for Search Engines -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "ResAlign AI",
      "description": "AI-powered resume analysis and career alignment platform",
      "url": "https://alignai.cv",
      "applicationCategory": "BusinessApplication",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.8",
        "ratingCount": "250"
      }
    }
    </script>
    
    <!-- Organization Schema -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "ResAlign AI",
      "url": "https://alignai.cv",
      "logo": "https://alignai.cv/logo.png",
      "description": "AI-Powered Resume Analysis & Career Alignment Platform",
      "sameAs": [
        "https://twitter.com/alignai",
        "https://linkedin.com/company/alignai"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "Customer Service",
        "email": "support@alignai.cv"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
